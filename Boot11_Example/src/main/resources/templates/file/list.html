<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/file/list.html</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/file/uploadform}">파일 업로드</a>
		<h1>자료실 목록 입니다</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>제목</th>
					<th>파일명</th>
					<th>등록일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>				 
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.num}]]</td>
					<td th:text="${tmp.name}"></td>
					<td th:text="${tmp.addr}"></td>
					<td><a th:href="@{/file/updateform(num=${tmp.num})}">수정</a></td>
					<td><a th:href="@{/file/delete(num=${tmp.num})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
